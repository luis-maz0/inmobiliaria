<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inmobiliaria</title>
  <link rel="stylesheet" href="build/css/app.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header inicio">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="index.html">
          <img src="build/img/logo.svg" alt="logo Inmobiliaria" />
        </a>
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
  </header>
  <!-- FIN HEADER -->
  <!-- ABOUT US -->
  <main class="contenedor seccion contenido-centrado">
    <h1>Contacto</h1>
    <picture>
        <source srcset="build/img/destacada3.avif" type="image/avif"/>
        <source srcset="build/img/destacada3.webp" type="image/webp"/>
        <img loading="lazy" src="build/img/destacada3.jpg" alt="imagen contacto">
    </picture>
    <h2>Formulario de contacto</h2>
    <form class="formulario" action="">
        <fieldset>
            <legend>Informacion personal</legend>
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ej: Jorge Ramirez"/>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ej: jorge.ramirez@hotmail.com"/>
        
        <label for="telefono">Telefono</label>
        <input type="telefono" id="telefono" placeholder="Ej: +54 11 3459 9999"/>

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje"></textarea>
    </fieldset>
    <fieldset>
        <legend>Informacion propiedad</legend>
        <label for="opciones">Compra / venta</label>
        <select name="opciones" id="opciones">
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
        </select>
        <label for="presupuesto">precio / presupuesto</label>
        <select name="presupuesto" id="presupuesto">
            <option value="precio">Precio</option>
            <option value="presupuesto">Presupuesto</option>
        </select>
    </fieldset>
    
    <input type="submit" value="Enviar"  class="boton-verde"/>
    </form>
  </main>
  <footer class="footer section">
    <div class="contenedor contenido-footer">
      <nav class="navegacion">
        <a href="nosotros.html">Nosotros</a>
        <a href="anuncios.html">Anuncios</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <p class="copyright">Todos los derechos reservados 2024 &copy;</p>
    </div>
  </footer>
  <script src="build/js/bundle.min.js"></script>
</body>
</html>
